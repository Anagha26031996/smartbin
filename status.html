</head>
<body>
	<header>
		 <div class="main">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li class="active" id="butn"><a href="#">Status</a></li>
				
				
				
			
			</ul>
		</div>
		<div class="title">
			<h1>STATUS</h1>
			
		</div>
		<ul>
			<div class="row">
 				<div class="column">
				<img src= "4.jpg" alt="Dustbin 1" style="width:50%">
				<h2>DUSTBIN 1</h2>
				<li>Location: Near canteen</li><br>
				<div class="butter">
				     <div id="demo"></div>
            
            </div>

				</div>
				<div class="column">

            </div>
				</div>
			</div>
			
		</ul>
	</header>
	<script>
	$(function()
	{


var client = mqtt.connect('wss://smart_bin:12345678@broker.shiftr.io', {
  clientId: 'javascript'
});

client.on('connect', function(){
  client.subscribe('/smart_bin');
});

client.on("message", function (topic, payload)              //Prints the Msg
			{
			    document.getElementById("demo").innerHTML= "";
			    document.getElementById("demo").innerHTML= "status: ";
				document.getElementById("demo").innerHTML+= payload;
			});
})
	</script>
</body>
